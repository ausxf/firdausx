<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
        .animate-delay-1 {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
        .animate-delay-2 {
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-700 min-h-screen flex items-center justify-center p-4">
    <div class="text-center">
        <!-- Main Title -->
        <h1 class="text-6xl md:text-8xl lg:text-9xl font-bold text-white mb-6 animate-fade-in">
            COMING SOON
        </h1>
        
        <!-- Subtitle -->
        <p class="text-2xl md:text-3xl lg:text-4xl text-white/90 mb-8 animate-fade-in animate-delay-1">
            baru beli domain saja letak dulu, nanti aku ada masa aku buat la website     </p>
        
        <!-- Additional Text -->
        <p class="text-lg md:text-xl text-white/80 max-w-2xl mx-auto animate-fade-in animate-delay-2">
           aku beli harga domain ni murah nak mam sebab sales end year   </p>
        
        <!-- Loading Animation -->
        <div class="mt-12 flex justify-center gap-2 animate-fade-in animate-delay-2">
            <div class="w-3 h-3 bg-white rounded-full animate-bounce"></div>
            <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
    </div>

    <script>
        //Redirect 404 pages to home
       if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
           window.location.href = '/';
        }
    </script>
</body>
</html>
